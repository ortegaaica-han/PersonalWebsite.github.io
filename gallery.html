    <style>
        :root {
            --page-bg: #16425b;
            --article-bg: #3a7ca5;
            --accent: #81c3d7;
            --text-main: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--page-bg);
            color: var(--text-main);
            line-height: 1.7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: var(--article-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #16425b;
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
        }

        /* Header & Nav Styling */
        header { text-align: center; margin-bottom: 30px; }
        
        .internal-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .internal-links a, .back-home, .go-top {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .internal-links a:hover { color: #ffffff; text-decoration: underline; }

        /* Gallery Grid Logic */
        .gallery-section { margin-top: 50px; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        /* Photo Styling */
        figure {
            margin: 0;
            background: rgba(22, 66, 91, 0.4);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        figure:hover {
            transform: scale(1.03);
            background: rgba(22, 66, 91, 0.6);
        }

        .fitted-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        figcaption {
            margin-top: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
        }

        .section-title {
            border-left: 5px solid var(--page-bg);
            padding-left: 15px;
            text-transform: uppercase;
            color: #16425b;
        }

        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            margin: 40px 0;
        }

        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
